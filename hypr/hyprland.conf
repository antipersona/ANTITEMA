bind = $mainMod CTRL, space, exec, google-chrome-stable
bind = $mainMod, C, exec, code
bind = $mainMod, D, exec, discord
bind = $mainMod, s, exec, steam-native
bind = $mainMod, M, exec, spotify
bind = $mainMod, X, exec, eclipse

# links
