# For configuration options only for PC

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,highrr,auto,auto
monitor=HDMI-A-1,preferred,auto,auto
workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1

exec-once = spotify


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    
    numlock_by_default = true 

    #accel_profile = flat # flat, adaptive, adaptive_decel

    touchpad {
        natural_scroll = true
    }
    #sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
    sensitivity = -0.7 # -1.0 - 1.0, 0 means no modification.
    accel_profile = adaptative
    #scroll_button = 1
}

$speed = 2
$workspace_speed = 0.5

windowrule = monitor HDMI-A-1, spotify

# Swap active workspaces with mainMod + ALT + TAB
bind = SUPER ALT, TAB, swapactiveworkspaces, DP-1 HDMI-A-1

# switch pactl sink
bind = SUPER, INSERT, exec, pactl set-default-sink 0
bind = SUPER, DELETE, exec, pactl set-default-sink 1
bind = SUPER, HOME, exec, pactl set-default-sink 2